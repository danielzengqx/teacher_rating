<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>编辑个人信息</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container">
  <h1 class="page-header" style="margin-top: 0px;">编辑个人信息</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="{%static 'img/dog.jpeg' %}" class="avatar img-circle img-thumbnail" alt="avatar">
        <!-- <h6>上传新的照片...</h6> -->
        <!-- <input type="file" class="text-center center-block well well-sm"> -->
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
<!--       <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a> 
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div> -->
      <h3>个人信息: {{ teacher.name }}</h3>

      <form method="post" action="/teacher_account/my_page/change_profile/{{teacher.work_id}}" class="form-horizontal" role="form">   
        {% csrf_token %}
        <div class="form-group">
          <label class="col-lg-3 control-label">个人简介:</label>
          <div class="col-lg-8">
            <!-- <input class="form-control" value="{{ teacher.name }}" type="text"> -->
          <textarea id="intro" name="intro" row="20" class="resizable_textarea form-control" placeholder="个人简介...">{{teacher.intro }}</textarea>            
          </div>
        </div>

<!--         <div class="form-group">
          <label class="col-lg-3 control-label">名字:</label>
          <div class="col-lg-8">
            <input name="name" class="form-control" value="{{ teacher.name }}" type="text">
          </div>
        </div> -->
        <div class="form-group">
          <label class="col-lg-3 control-label">学院:</label>
          <div class="col-lg-8">
            <input name="major" class="form-control" value="{{ teacher.major }}" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">邮箱地址:</label>
          <div class="col-lg-8">
            <input name="email" class="form-control" value="{{ email }}" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">联系电话:</label>
          <div class="col-lg-8">
            <input name="phone" class="form-control" value="{{ phone }}" type="text">
          </div>
        </div>        
<!--         <div class="form-group">
          <label class="col-md-3 control-label">昵称:</label>
          <div class="col-md-8">
            <input class="form-control" value="{{ teacher.name }}" type="text">
          </div>
        </div> -->
<!--         <div class="form-group">
          <label class="col-md-3 control-label">密码:</label>
          <div class="col-md-8">
            <input name="password" class="form-control" value="11111122333" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">确认密码:</label>
          <div class="col-md-8">
            <input class="form-control" value="11111122333" type="password">
          </div>
        </div> -->
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="保存设置" type="submit">
            <span></span>
            <input class="btn btn-default" value="取消" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</script>

</html>
